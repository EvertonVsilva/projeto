<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verde Jade</title>
    <link href="../scripts/BOOTSSTRAPCSS.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../scripts/styles.css">
    <link rel="stylesheet" href="../scripts/pesquisa.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-header">
        <div class="container-fluid">
            <!-- Link para o logo da marca -->
            <img src="https://i.imgur.com/o9TLd1R.png" alt="Logo" style="height: 100px;"referrerpolicy="no-referrer">
            <!-- Botão para colapsar o menu no modo mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Lista de navegação com links principais -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Links de navegação: Início, Sobre Nós, Destaques, Login e Cadastro -->
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="..//paginas/sobrenos.html">Sobre Nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../paginas/destaques.html">Destaques</a>
                    </li>
                </ul>
                <!-- Formulário de busca com input para digitar a pesquisa -->
                <div class="search-container">
                    <input class="form-control me-2" id="campoBusca" type="search" placeholder="Buscar..." aria-label="Buscar" oninput="verificarSelecao()" onclick="mostrarSugestoes()">
                    
                    <!-- Menu suspenso de sugestões -->
                    <div id="suggestionsContainer" class="suggestions">
                        <div class="suggestion-item" onclick="selecionarSugestao('Início')">Início</div>
                        <div class="suggestion-item" data-type="destaques" onclick="selecionarSugestao('Destaques')">Destaques</div>
                        <div class="suggestion-item" onclick="selecionarSugestao('Login')">Login</div>
                        <div class="suggestion-item" onclick="selecionarSugestao('Cadastro')">Cadastro</div>
                    </div>
                </div>
                <!-- Botão de Dark Mode, que alterna entre o ícone de lua e sol -->
                <button id="darkModeToggle" class="btn btn-outline-light ms-3">
                    <i id="darkModeIcon" class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center">Verde Jade</h1>
        <!-- Criação de um row (linha) com duas colunas -->
        <div class="row">
            <!-- Coluna para a imagem (50% do tamanho) -->
            <div class="col-md-6">
                <!-- Carrossel de Imagens -->
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://i.imgur.com/rxtypUO.png" class="d-block w-100 img-fluid" alt="Imagem 1" style="max-width: 600px;"referrerpolicy="no-referrer">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.imgur.com/rxtypUO.png" class="d-block w-100 img-fluid" alt="Imagem 2" style="max-width: 600px;"referrerpolicy="no-referrer">
                        </div>
                        <div class="carousel-item">
                            <img src="https://i.imgur.com/rxtypUO.png" class="d-block w-100 img-fluid" alt="Imagem 3" style="max-width: 600px;"referrerpolicy="no-referrer">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>
            </div>
            
            <!-- Coluna para o seletor de tamanhos -->
            <div class="col-md-6 d-flex flex-column align-items-start">
                <!-- Exibição do tamanho selecionado -->
                <div class="size-label">Tamanho: <span id="selected-size">P</span></div>
                <!-- Opções de tamanhos disponíveis -->
                <div class="size-options">
                    <div class="size-option active" data-size="P">P</div>
                    <div class="size-option" data-size="M">M</div>
                    <div class="size-option" data-size="G">G</div>
                </div>
                <!-- Informações adicionais sobre o tamanho selecionado -->
                <div id="size-info" class="size-info">
                    <p id="info-text"></p>
                    <img id="size-image" src="" alt="Imagem do Tamanho" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <footer class="custom-footer text-black text-center py-3">
        <p>&copy; 2024 Seu Site - Todos os direitos reservados.</p>
    </footer>

    <script src="../scripts/BOOTSSTRAPpopper.js"></script>
    <script src="../scripts/BOOTSSTRAPjavascript.js"></script>
    <script src="../scripts/darkmode.js"></script>
    <script src="../scripts/tamanho.js"></script>
    <script src="../scripts/pesquisa.js"></script>
</body>
</html>
